<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 3</title>
  <!-- Not local CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="" />
  <!-- Our local CSS -->
  <link rel="stylesheet" type="text/css" href="viz_css/viz_style.css"> 
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
<!-- JS file -->
  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Yahoo Finance Project Dashboard</h1>
        <p>Use the interactive charts below to compare stock data</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Stock Ticker 1:</h5>
          <select id="selStockOne" onchange="optionChanged(this.value, '#stock-one-metadata', 'gauge-1', 'ohlc-1')">
          </select>
        </div>
        <div class="well">
          <h5>Stock Ticker 2:</h5>
          <select id="selStockTwo" onchange="optionChanged(this.value, '#stock-two-metadata', 'gauge-2','ohlc-2')"></select>
        </div>
        <!--ref for panel groupings: https://www.w3schools.com/bootstrap/bootstrap_panels.asp-->
        <div class="panel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Stock 1 Info</h3>
            </div>
            <div id="stock-one-metadata" class="panel-body"></div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Stock 2 Info</h3>
            </div>
            <div id="stock-two-metadata" class="panel-body"></div>
          </div>
        </div>
      </div>
      
      <div class = "flex-container-1">
        <div class="col-md-5">
          <!-- The div that holds stock graph 1 -->
          <div id="ohlc-1"></div>
        </div>
        <div class="col-md-5">
          <!-- The div that holds stock 1 gauge graph -->
            <div id="gauge-1"></div>
        </div>

        <div class="col-md-5">
          <!-- The div that holds stock graph 2 -->
          <div id="ohlc-2"></div>
      </div>
      <div class="col-md-5">
        <!-- The div that holds stock 2 gauge graph -->
         <div id="gauge-2"></div>  
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="viz_js/viz_logic.js"></script>

</body>

</html>
